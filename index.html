<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal AI Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gray-100 h-screen flex">

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="w-full flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <input id="username" type="text" placeholder="Username"
      class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <input id="password" type="password" placeholder="Password"
      class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <button onclick="login()"
      class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">
      Login
    </button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden w-full flex">

  <!-- SIDEBAR -->
  <div class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-4 text-lg font-bold border-b border-gray-700">
      Chats
    </div>

    <button onclick="newChat()"
      class="m-3 bg-indigo-600 p-2 rounded hover:bg-indigo-700">
      + New Chat
    </button>

    <div id="chatHistory" class="flex-1 overflow-y-auto px-3"></div>

    <div class="p-3 border-t border-gray-700 text-sm">
      <button onclick="logout()" class="text-red-400 hover:underline">Logout</button>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="flex-1 flex flex-col">

    <!-- HEADER -->
    <div class="bg-white p-4 shadow flex justify-between items-center">
      <input id="modelName" type="text" placeholder="Model Name (e.g., gpt-4)"
        class="border p-2 rounded w-1/4">
      <div>
        <button onclick="openSettings()" 
          class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
          API Settings
        </button>
      </div>
    </div>

    <!-- MESSAGES -->
    <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

    <!-- INPUT -->
    <div class="p-4 bg-white flex gap-3">
      <input id="userInput" type="text" placeholder="Type your message..."
        class="flex-1 border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="sendMessage()"
        class="bg-indigo-600 text-white px-6 rounded-lg hover:bg-indigo-700">
        Send
      </button>
    </div>

  </div>
</div>

<!-- SETTINGS MODAL -->
<div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-96">
    <h3 class="text-xl font-bold mb-4">API Configuration</h3>

    <input id="apiEndpoint" type="text" placeholder="API Endpoint URL"
      class="w-full p-2 border mb-3 rounded">

    <input id="apiKey" type="text" placeholder="API Key"
      class="w-full p-2 border mb-4 rounded">

    <div class="flex justify-end gap-3">
      <button onclick="saveSettings()" 
        class="bg-indigo-600 text-white px-4 py-2 rounded">
        Save
      </button>
      <button onclick="closeSettings()" 
        class="bg-gray-300 px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>
</div>

<script>
let chats = JSON.parse(localStorage.getItem("chats")) || [];
let currentChat = null;

// LOGIN
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user && pass){
    localStorage.setItem("user", user);
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadChats();
  } else {
    alert("Enter credentials");
  }
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

window.onload = function(){
  if(localStorage.getItem("user")){
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadChats();
  }
};

// CHAT FUNCTIONS
function newChat(){
  const id = Date.now();
  const chat = { id, messages: [] };
  chats.push(chat);
  currentChat = chat;
  saveChats();
  loadChats();
  renderChat();
}

function loadChats(){
  const container = document.getElementById("chatHistory");
  container.innerHTML = "";
  chats.forEach(chat=>{
    const div = document.createElement("div");
    div.className = "p-2 hover:bg-gray-700 cursor-pointer rounded";
    div.innerText = "Chat " + chat.id;
    div.onclick = ()=>{
      currentChat = chat;
      renderChat();
    };
    container.appendChild(div);
  });
}

function saveChats(){
  localStorage.setItem("chats", JSON.stringify(chats));
}

function renderChat(){
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML = "";
  if(!currentChat) return;
  currentChat.messages.forEach(msg=>{
    const div = document.createElement("div");
    div.className = msg.role === "user"
      ? "text-right"
      : "text-left";

    div.innerHTML = `
      <div class="inline-block px-4 py-2 rounded-lg 
      ${msg.role==="user" ? "bg-indigo-600 text-white" : "bg-gray-200"}">
      ${msg.content}
      </div>`;
    chatBox.appendChild(div);
  });
}

// SEND MESSAGE
async function sendMessage(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text || !currentChat) return;

  currentChat.messages.push({role:"user", content:text});
  input.value = "";
  renderChat();

  const endpoint = localStorage.getItem("apiEndpoint");
  const apiKey = localStorage.getItem("apiKey");
  const model = document.getElementById("modelName").value;

  if(!endpoint || !apiKey){
    alert("Set API Settings first");
    return;
  }

  try{
    const res = await fetch(endpoint, {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+apiKey
      },
      body: JSON.stringify({
        model: model,
        messages: currentChat.messages
      })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "No response";

    currentChat.messages.push({role:"assistant", content:reply});
    saveChats();
    renderChat();

  }catch(e){
    alert("API Error");
  }
}

// SETTINGS
function openSettings(){
  document.getElementById("settingsModal").classList.remove("hidden");
  document.getElementById("apiEndpoint").value = localStorage.getItem("apiEndpoint") || "";
  document.getElementById("apiKey").value = localStorage.getItem("apiKey") || "";
}

function closeSettings(){
  document.getElementById("settingsModal").classList.add("hidden");
}

function saveSettings(){
  localStorage.setItem("apiEndpoint", document.getElementById("apiEndpoint").value);
  localStorage.setItem("apiKey", document.getElementById("apiKey").value);
  closeSettings();
}
</script>

</body>
</html>
